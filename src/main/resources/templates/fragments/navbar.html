<header xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img class="z-1" th:src="@{'/media/logo.png'}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="loggedInUser" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-circle-user d-block"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="loggedInUser">
                        <a class="dropdown-item" href="#" th:text="${loggedInUsername}"></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{'/logout'}">Logout</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a sec:authorize="hasAuthority('ADMIN')" class="nav-link dropdown-toggle" href="#" id="menuAdmin"
                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="menuAdmin">
                        <a class="dropdown-item" th:href="@{'/admin/cities'}">Cities</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{'/admin/categories'}">Categories</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{'/admin/products'}">Products</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasAnyAuthority('USER', 'ADMIN')" id="menuCities" class="nav-link"
                       th:href="@{'/cities'}">Cities <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasAnyAuthority('USER', 'ADMIN')" id="menuWebshop" class="nav-link"
                       th:href="@{'/products'}">Webshop</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasAnyAuthority('USER', 'ADMIN')" id="menuContact" class="nav-link"
                       th:href="@{'/contact'}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
