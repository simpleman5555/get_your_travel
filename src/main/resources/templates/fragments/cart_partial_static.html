<div class="bg-dark text-white p-3 mt-3" th:fragment="cart_partial"
     th:if="${cartFull == null and adminProductIndex == null}">
    <div class="cart cartActive" th:if="${cartActive}">
        <p>You have <span th:text="${quantity}"></span> items in your cart.</p>
        <p>Total price is: <span th:text="'$ ' + ${#numbers.formatDecimal(priceSum, 0, 'COMMA', 2, 'POINT')}"></span>
        </p>
        <p>
            <a href="/products/cart/view" class="btn btn-success">View cart</a>
            <a href="/products/cart/clear" class="btn btn-danger float-right">Clear cart</a>
        </p>
    </div>
    <div class="cart cartInactive" th:unless="${cartActive}">
        <p>Your cart is empty.</p>
    </div>
</div>
