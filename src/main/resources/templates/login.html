<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: header"></head>
<body class="h-100">
<main class="container d-flex h-100 p-3 mx-auto flex-column">
    <section>
        <article class="col-12 col-md-6 m-auto">
            <h2 style="color:rgba(0,0,0,.5);" class="mt-3 mb-5">Login</h2>
            <div class="alert alert-danger" th:if="${param.error}">
                Invalid credentials
            </div>
            <div id="registrationOrSessionExpiredMessage" th:class="'alert ' + ${alertClass}" th:if="${message}"
                 th:text="${message}"></div>
            <form th:action="@{'/login'}" method="post">
                <div class="form-group">
                    <label>* Username:</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label>* Password:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                </div>
                <button class="btn btn-danger mb-5">Login</button>
                <small class="d-block mt-1">You can use my existing user login data, please check them on my CV and you
                    can use them here.</small>
            </form>
        </article>
    </section>
    <footer th:replace="fragments/footer :: footer"></footer>
</main>
</body>
</html>
