<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: header"></head>
<body class="text-center h-100">
<video autoplay muted loop id="mainVideo">
    <source src="media/mainVideo.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<main style="z-index:1000 !important;" class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand"><img class="navbar-brand" th:src="@{'/media/logo.png'}"></h3>
        </div>
    </header>
    <section id="main-index-main" role="main" class="inner cover">
        <h1 class="cover-heading">Travel with us!</h1>
        <p class="lead">With us you can travel to many cities around the world! Get to know their attractions and ask
            for our offer! Let's travel together!</p>
        <p class="lead">
            <a th:href="@{'/login'}" class="btn btn-lg btn-danger">Explore our cities</a>
        </p>
    </section>
    <div class="mt-auto"></div>
</main>
</body>
</html>
